<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка доступа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/auth_style.css" rel="stylesheet">
</head>
<body>
    <div class="load_block" id="loadingBlock" style="display: flex;">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh; width: 100%;">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h2 class="mt-3">Проверка пользователя...</h2>
                <p>Пожалуйста, подождите, пока мы проверяем ваши данные.</p>
            </div>
        </div>
    </div>

    <div id="errorBlock" style="display: none;">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh; width: 100%;">
            <div class="text-center">
                <div class="alert alert-danger" role="alert" id="errorMessage"></div>
                <button onclick="location.reload()" class="btn btn-primary mt-3">Попробовать снова</button>
            </div>
        </div>
    </div>

    <script src="/static/js/auth_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
